- type: entity
  abstract: true
  parent: BaseBullet
  id: BulletEnergyBaseHarmony
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
  - type: Projectile

# Carbine

- type: entity
  parent: BulletEnergyBaseHarmony
  id: BulletEnergyCarbineHarmony
  categories: [ HideSpawnMenu ]
  name: energy bolt (carbine)
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Projectiles/laser_projectile.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#ff4300"
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
