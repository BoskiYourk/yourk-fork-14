- type: entity
  name: energy carbine
  id: WeaponEnergyCarbineHarmony
  suffix: Empty
  parent: [BaseWeaponPowerCell, BaseSecurityContraband]
  description: An energy weapon that uses specialized power magazines to fire dense laser bullets.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/energy_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Battery/energy_carbine.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -14
    maxAngle: -12
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
    minAngle: 21
    maxAngle: 32
    selectedMode: FullAuto
    fireRate: 3
    availableModes:
      - FullAuto
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - EnergyCarbineCartridge
        whitelistFailPopup: gun-magazine-whitelist-fail


- type: entity
  id: WeaponEnergyCarbineFilledHarmony
