- type: entity
  id: BaseEnergyCartridgeHarmony
  abstract: true
  parent: [BaseItem, BaseSecurityContraband]
  components:
  - type: Battery
    pricePerJoule: 0.15
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Appearance
  - type: ProjectileBatteryAmmoProvider

- type: entity
  name: energy cartridge (lethal)
  description: A rechargable magazine used with cartrdige fed laser weapons.
  id: EnergyCarbineCartridgeHarmony
  suffix: Full
  parent: BaseEnergyCartridgeHarmony
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Magazines/EnergyCartridges/RiffleCartridges/harm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 4
  - type: Battery
    maxCharge: 1080
    startingCharge: 1080
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLaserHarmony
    fireCost: 53
  - type: Tag
    tags:
      - EnergyCarbineCartridge

- type: entity
  id: EnergyCarbineCartridgePrintedHarmony
